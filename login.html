<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-5 text-center">Login</h1>
        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                    Email
                </label>
                <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="email" required placeholder="Email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="password">
                    Password
                </label>
                <div class="flex justify-between align-center">
                    <input
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" required placeholder="********">
                    <button id="togglePasswordBtn" class="h-full mt-1 ms-3" type="button"><i
                            class="fa-solid fa-eye"></i></button>
                </div>

            </div>
            <div class="flex items-center justify-center">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Login
                </button>

            </div>
        </form>
    </div>

        </div>
        <div alert class="danger-alert bg-red-500 text-white p-4 rounded-xl" hidden>
        </div>
    </div>
    <script src="main js files/login.js" type="module"></script>
</body>
